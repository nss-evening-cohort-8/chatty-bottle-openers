
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whaddup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="images/frogIcon.png/">
</head>
<body id="body">
<div id="alert" class="alert fade show" role="alert">
    <div class="alertHead">
    <strong>Hold up!</strong>
    </div>
    <div class="alertMessage">
        <div class="d-flex flex-wrap">
        <img class="img mt-4" src="./images/alert.png">
        <p class="sentence ml-2">You need to select a user before adding a message.</p>
        </div> 
        <button id="ok" class="ok mt-4 mb-2"><span>&nbsp;&nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;</span></button>  
    </div>   
</div>

    <nav class="sticky-top navbar-expand-lg navbar-light" id="navbar">    
        <div class="collapse navbar-collapse">
            <a href="https://www.youtube.com/watch?v=CU5ByOf9eP0">
            <img class="datBoi m-2" src="./images/whaddupBoi.png" alt="whaddup boi">
            </a>
            <input id="textInput" class="mr-sm-2 ml-1" type="text" placeholder=" Enter Message">
            <button class="mr-2" id="clearAll-button">
              <span>&nbsp;Clear Message Board&nbsp;</span>
            </button>
        </div> 
        <div class="d-flex" id="checkboxes">
          <div class="form-check mr-4">
                <input class="form-check-input" type="checkbox" id="customCheck1"> 
                <label class="form-check-label" for="customCheck1">Dark Mode</label>
          </div>
          <div class="form-check">
                <input class="form-check-input" type="checkbox" id="customCheck2">
                <label class="form-check-label" for="customCheck2">GIANT Text</label>
          </div>
          <!-- Button trigger modal -->
            <button type="button" class="ml-3"data-toggle="modal" data-target="#exampleModalCenter">
            Color Picker
            </button>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Chose your own colors</h5>
            <button type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <div>
                <input type="color" id="bodyColor" name="color"
                        value="#f6b73c" />
                <label for="body">Background</label>
                <input type="color" id="colorWell" name="color"
                        value="#f6b73c" />
                <label for="body">Text</label>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <div id="main" class="d-flex row p-4">
            <div class="p-3 col-2">
                    <div id="head" class="section-header">
                        <h2 class="text-align-center">Users:</h2>
                    </div>
            <div id="users" class="content-container">
                <div class="form-radio">
                    <input type="radio" id="customRadio1" name="radioDisabled" class="radio form-radio-input" value="Jasmine Walters">
                    <label class="form-radio-label" for="customRadio1">Jasmine Walters</label>
                </div>
                <div class="form-radio">
                    <input type="radio" id="customRadio2" name="radioDisabled" class="radio form-radio-input" value="Marshall Offutt">
                    <label class="form-radio-label" for="customRadio2">Marshall Offutt</label>
                </div>
                <div class="form-radio">
                    <input type="radio" id="customRadio3" name="radioDisabled" class="radio form-radio-input" value="Mary Rys">
                    <label class="form-radio-label" for="customRadio3">Mary Rys</label>
                </div>
                <div class="form-radio">
                    <input type="radio" id="customRadio4" name="radioDisabled" class="radio form-radio-input" value="Ryan Nelson">
                    <label class="form-radio-label" for="customRadio4">Ryan Nelson</label>
                </div>
            </div>
        </div>
        <div id="square" class="the-square p-3 ml-4 col-9">
            <div id="sqhead" class="section-header">
                <h2 class="text-align-center">Messages:</h2>
            </div>
            <div id="theSquare" class="square-container"></div>
        </div>
    </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./javascript/components/themeSelector.js" type="module"></script>
        <script src="./javascript/components/theSquareComponent.js" type="module"></script>
        <script src="./javascript/components/users.js" type="module"></script>
        <script src="./javascript/data/chatdata.js" type="module"></script>
        <script src="./javascript/helpers/events.js" type="module"></script>
        <script src="./javascript/helpers/util.js" type="module"></script>
        <script src="./javascript/main.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>
</html>
