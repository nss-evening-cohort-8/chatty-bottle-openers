<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <nav class="navbar-expand-lg navbar-light border-bottom" id="navbar">
        <div class="collapse navbar-collapse">
            <img class="m-2" src="./images/whaddupBoi.png" alt="whaddup boi">
            <input class="mr-sm-2 w-75 ml-1" type="text" placeholder=" Enter Message">
            <button class="mr-2">
              <span>&nbsp;Clear Message Board&nbsp;</span>
            </button>
        </div>

        <div class="d-flex" id="checkboxes">
          <div class="form-check mr-4">
                <input class="form-check-input" type="checkbox" id="customCheck1"> <!--IDs need to remain this way in order for checkboxes to work-->
                <label class="form-check-label" for="customCheck1">Dark Mode</label>
          </div>
          <div class="form-check">
                <input class="form-check-input" type="checkbox" id="customCheck2"> <!--IDs need to remain this way in order for checkboxes to work-->
                <label class="form-check-label" for="customCheck2">GIANT text</label>
          </div>
        </div>
    </nav>

    <h1>Messages:</h1>
    <div id="theSquare"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./javascript/components/themeSelector.js" type="module"></script>
        <script src="./javascript/components/theSquareComponent.js" type="module"></script>
        <script src="./javascript/components/users.js" type="module"></script>
        <script src="./javascript/data/chatdata.js" type="module"></script>
        <script src="./javascript/helpers/events.js" type="module"></script>
        <script src="./javascript/helpers/util.js" type="module"></script>
        <script src="./javascript/main.js" type="module"></script>

</body>
</html>
