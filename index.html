<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar-expand-lg navbar-light" id="navbar">
        <div class="collapse navbar-collapse">
            <a href="https://www.youtube.com/watch?v=CU5ByOf9eP0">
            <img class="m-2" src="./images/whaddupBoi.png" alt="whaddup boi">
            </a>
            <input id="textInput" class="mr-sm-2 w-75 ml-1" type="text" placeholder=" Enter Message">
            <button class="mr-2" id="clearAll-button">
              <span>&nbsp;Clear Message Board&nbsp;</span>
            </button>
        </div>

        <div class="d-flex" id="checkboxes">
          <div class="form-check mr-4">
                <input class="form-check-input" type="checkbox" id="customCheck1"> <!--IDs need to remain this way in order for checkboxes to work-->
                <label class="form-check-label" for="customCheck1">Dark Mode</label>
          </div>
          <div class="form-check">
                <input class="form-check-input" type="checkbox" id="customCheck2"> <!--IDs need to remain this way in order for checkboxes to work-->
                <label class="form-check-label" for="customCheck2">GIANT text</label>
          </div>
          <button type="button" id="modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Change Theme
          </button>
        </div>
    </nav>

    <div class="d-flex row p-4">
            <div class="p-3 col-2">
                    <div class="section-header">
                        <h2 class="text-align-center">Users:</h2>
                    </div>
            <div id="users" class="content-container">
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="radioDisabled" class="radio custom-control-input" value="Jasmine Walters">
                    <label class="custom-control-label" for="customRadio1">Jasmine Walters</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="radioDisabled" class="radio custom-control-input" value="Marshall Offutt">
                    <label class="custom-control-label" for="customRadio2">Marshall Offutt</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="radioDisabled" class="radio custom-control-input" value="Mary Rys">
                    <label class="custom-control-label" for="customRadio3">Mary Rys</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio4" name="radioDisabled" class="radio custom-control-input" value="Ryan Nelson">
                    <label class="custom-control-label" for="customRadio4">Ryan Nelson</label>
                </div>
            </div>
        </div>
        <div class="the-square p-3 ml-4 col-9">
            <div class="section-header">
                <h2 class="text-align-center">Messages:</h2>
            </div>
            <div id="theSquare" class="square-container"></div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Color Picker</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Choose background color:
              <input type="color">
              Choose text color:
              <input type="color">
            </div>
            <div class="modal-footer">
              <button type="button" id="changeTextBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="changeBackBtn" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./javascript/components/themeSelector.js" type="module"></script>
        <script src="./javascript/components/theSquareComponent.js" type="module"></script>
        <script src="./javascript/components/users.js" type="module"></script>
        <script src="./javascript/data/chatdata.js" type="module"></script>
        <script src="./javascript/helpers/events.js" type="module"></script>
        <script src="./javascript/helpers/util.js" type="module"></script>
        <script src="./javascript/main.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>
</html>
