<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar-expand-lg navbar-light border-bottom" id="navbar">
        <div class="collapse navbar-collapse">
            <img src="./images/whaddupBoi.jpg" alt="whaddup boi" class="img-thumbnail mt-1">
            <input class="form-control mr-sm-2 ml-2" type="text" placeholder="Enter Message">
            <button class="btn btn-outline-success my-2 my-sm-0">Clear Message Board</button>
        </div>

        <div class="d-flex" id="checkboxes">
          <div class="custom-control custom-checkbox mr-4">
                <input type="checkbox" class="custom-control-input" id="customCheck1"> <!--IDs need to remain this way in order for checkboxes to work-->
                <label class="custom-control-label" for="customCheck1">Dark Mode</label>
          </div>
          <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2"> <!--IDs need to remain this way in order for checkboxes to work-->
                <label class="custom-control-label" for="customCheck2">GIANT text</label>
          </div>
        </div>
    </nav>

    <div class="main-content f-flex row">
        <div class="users">
            <h3>Users:</h3>
                <div id="users">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="radioDisabled" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Jasmine Walters</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="radioDisabled" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Marshall Offutt</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="radioDisabled" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">Mary Rys</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio4" name="radioDisabled" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio4">Ryan Nelson</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="the-square">
            <h2 class="text-align-center">Messages:</h2>
            <div id="theSquare" class="container border border-secondary"></div>
        </div>
    </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./javascript/components/themeSelector.js" type="module"></script>
        <script src="./javascript/components/theSquareComponent.js" type="module"></script>
        <script src="./javascript/components/users.js" type="module"></script>
        <script src="./javascript/data/chatdata.js" type="module"></script>
        <script src="./javascript/helpers/events.js" type="module"></script>
        <script src="./javascript/helpers/util.js" type="module"></script>
        <script src="./javascript/main.js" type="module"></script>

</body>
</html>
